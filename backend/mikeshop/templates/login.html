{% extends 'base.html' %}
{% block content%}
{% if user.is_authenticated %}
        <a class="nav-link" href="#">Welcome, {{user.username}}</a>
        <a href = "/logout/" class="btn btn-primary">Logout</a>
	{%else%}
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body >
	<div class="mx-auto text-center" style="width: 700px; height: 80vh;margin-top: 2%;">
	<h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
	</div>
</body>
</html>

{%endif%}
{% endblock %}
